<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password reset request</title>
</head>
<body>
<!--    <link rel="stylesheet" src="cid:bootstrap">-->

<div class="container" style="background-color: #fafafa; margin: 10px auto 10px auto; padding: 50px 20px 50px 20px;
--font-family-sans-serif: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
--font-family-monospace: SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace
">
    <div class="row">
        <img class="col" style="max-height: 40px; max-width: 80px" src="cid:logo">

        <h4 class="col" style="font-size: 30px">Hello, </h4>
    </div>
    <br>
    <div class="container" style="text-align: center">
        We received a request to reset your password from TeamUp.
        <br>
        <br>
        <button style="display: inline-block;
        font-weight: 400;
        color: #212529;
        text-align: center;
        vertical-align: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        background-color: transparent;
        border: 1px solid transparent;
        padding: .375rem .75rem;
        font-size: 1rem;
        line-height: 1.5;
        border-radius: .25rem;
        transition: color .15s ease-in-out, background-color .15s ease-in-out, border-color .15s ease-in-out, box-shadow .15s ease-in-out;
        color:#fff;background-color:#dc3545;border-color:#dc3545">
            <a style="color: white" href="http://192.168.0.150:8080/reset?token=<token>">Reset password</a>
        </button>
        <br>
        <br>
        !The link will expire in 24 hours!<br>
        If you did not request a new password please contact your supervisor!
    </div>
</div>
</body>
</html>
